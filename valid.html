<!DOCTYPE html>
<html>
<head>
    <title>validationnn</title>
    <script>
        function  GEEKSFORGEEKS() {
            var name =
                document.forms.RegForm.Name.value;
            var email =
                document.forms.RegForm.EMail.value;
            var phone =
                document.forms.RegForm.Telephone.value;
            var password =
                document.forms.RegForm.Password.value;
            var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
            var regPhone=/^\d{10}$/;                                        // Javascript reGex for Phone Number validation.
            var regName = /\d+$/g;                                    // Javascript reGex for Name validation

            if (name == "" || regName.test(name)) {
                window.alert("Please enter your name properly.");
                name.focus();
                return false;
            }

            }
             
            if (email == "" || !regEmail.test(email)) {
                window.alert("Please enter a valid e-mail address.");
                email.focus();
                return false;
            }
              
            if (password == "") {
                alert("Please enter your password");
                password.focus();
                return false;
            }

            if(password.length <6){
                alert("Password should be atleast 6 character long");
                password.focus();
                return false;

            }
            if (phone == "" || !regPhone.test(phone)) {
                alert("Please enter valid phone number.");
                phone.focus();
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
        <form name="RegForm" onsubmit="return GEEKSFORGEEKS()" method="post">
             
<p>Name: <input type="text" size="65" name="Name" /></p> <br />
             
<p>E-mail Address: <input type="text" size="65" name="EMail" /></p><br />
             
<p>Password: <input type="text" size="65" name="Password" /></p><br />
             
<p>Telephone: <input type="text" size="65" name="Telephone" /></p><br />
<br />
<br />
<p>
                <input type="submit" value="send" name="Submit" />
                <input type="reset" value="Reset" name="Reset" />
            </p>
</form>
</body>
</html>
