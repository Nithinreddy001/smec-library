<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <script>
        function valid(){
            var name =document.forms.RegForm.Name.value;
            var password=document.form.RegForm.Password.value;
            var email =document.forms.RegForm.EMail.value;
            var phone=document.forms.RegForm.Telephone.value;
            var regEmail=/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g;  //Javascript reGex for Email Validation.
            var regPhone=/^\d{10}$/;                                        // Javascript reGex for Phone Number validation.
            var regName = /\d+$/g;

            if (name == "" || regName.test(name)) {
                    window.alert("Please enter your name properly.");
                    name.focus();
                    return false;
                }
                  
                if (password == "") {
                    alert("Please enter your password");
                    password.focus();
                    return false;
                }

                if (email == "" || !regEmail.test(email)) {
                    window.alert("Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
 
                if(password.length <6){
                    alert("Password should be atleast 6 character long");
                    password.focus();
                    return false;
 
                }
                if (phone == "" || !regPhone.test(phone)) {
                    alert("Please enter valid phone number.");
                    phone.focus();
                    return false;
                }
                return true;
            }
    </script>
</head>
    <body>
        <form name="RegForm" onsubmit="valid()" method="post">
            <p>Name: <input type="text" size="65" name="Name" /></p><br />
             
            <p>Address: <input type="text" size="65" name="Address" /></p><br />
             
            <p>E-mail Address: <input type="text" size="65" name="EMail" /></p><br />
             
            <p>Password: <input type="text"size="65" name="Password" /></p><br />
             
            <p>Telephone: <input type="text" size="65" name="Telephone" /></p>
            <input type="submit" value="send" name="submit"/>
            </form>
    </body>
</html>
